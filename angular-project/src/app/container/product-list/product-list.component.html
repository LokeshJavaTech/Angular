<app-filter 
    [allCount]="allCountData"
    [inStockCount]="inStockCountData"
    [outOfStockCount]="outOfStockCountData">
</app-filter>
<div class="ekart--products--container">
    <app-product *ngFor="let prod of products; let i=index" 
                [product]="prod"
                [indexValue]="i">
    </app-product>
</div>
