<app-filter 
    [allCount]="allCountData"
    [inStockCount]="inStockCountData"
    [outOfStockCount]="outOfStockCountData"
    (filterRadioButtonChangeEvent)="filterRadioButtonChangeEventReceivedMethod($event)"
>
</app-filter>
<div class="ekart--products--container">
    <div *ngFor="let prod of products; let i=index" (click)="selectedProduct=prod">
        <app-product 
            [product]="prod"
            [indexValue]="i"
            *ngIf="searchText_productList === '' || prod.name.toLowerCase().includes(searchText_productList)"
        >
        </app-product>
    </div>
</div>
